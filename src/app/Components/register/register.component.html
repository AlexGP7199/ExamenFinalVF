<p>register works!</p>
<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title"> Register <small></small></h3>
                     </div>
                     <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                        <input [(ngModel)] = "usuario.Email" [ngModelOptions]="{standalone: true}" type="text" name="Email" id="Email" class="form-control input-sm" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input [(ngModel)] = "usuario.Password" [ngModelOptions]="{standalone: true}" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        
                        <button (click)="registrarte()" value="Register" class="btn btn-info btn-block"> Register </button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
