<h1> My Contacts </h1>
<button style="float: right;">Add new Record</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of Contact">
      <tr>
        <th scope="row">1</th>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.email}}</td>
        <td> <button routerLink="/"> Update </button> <button> Delete </button> </td>
      </tr>
    </tbody>
  </table>
