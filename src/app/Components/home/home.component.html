<h1> My Contacts </h1>
<button style="float: right;" routerLink="/add">Add new Record</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let c of Contact; let i = index">
      <tr>
        <td>{{c.FirstName}}</td>
        <td>{{c.LastName}}</td>
        <td>{{c.Email}}</td>
        <td></td>
        <td><button (click) = "getDataUpdate(i)">Update</button><button (click)="deleteContact(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
